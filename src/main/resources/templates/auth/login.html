<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}">
    <title>Login - Pickleball</title>
</head>
<body>
<th:block th:replace="~{fragments/header :: header}"></th:block>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="card-title mb-4 text-center">Login</h3>

                    <!-- Error and Success Messages -->
                    <div id="error" class="alert alert-danger" style="display:none;"></div>
                    <div id="message" class="alert alert-success" style="display:none;"></div>

                    <!-- Login Form -->
                    <form onsubmit="login(event)">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>

                    <p class="mt-3 text-center">
                        <a th:href="@{/register}">Don't have an account? Register</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    async function login(event) {
        event.preventDefault(); // Prevent normal form submission

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const formData = new URLSearchParams();
        formData.append('username', username);
        formData.append('password', password);

        const errorDiv = document.getElementById('error');
        const messageDiv = document.getElementById('message');
        errorDiv.style.display = 'none';
        messageDiv.style.display = 'none';

        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: formData
            });

            const data = await response.json();

            if (response.ok) {
                // Save JWT and username in localStorage
                localStorage.setItem('JWT', data.token);
                localStorage.setItem('username', data.username);

                messageDiv.innerText = `Welcome, ${data.username}! Redirecting to dashboard...`;
                messageDiv.style.display = 'block';

                setTimeout(() => window.location.href = '/dashboard', 1000);
            } else {
                errorDiv.innerText = data.error || 'Login failed';
                errorDiv.style.display = 'block';
            }
        } catch (err) {
            console.error('Login error:', err);
            errorDiv.innerText = 'Server error. Try again later.';
            errorDiv.style.display = 'block';
        }
    }
</script>
<th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
</html>
