<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link href="/css/tailwind.css" rel="stylesheet"/>
</head>
<body class="p-6">
<h1 class="text-2xl mb-4">Register</h1>
<form th:action="@{/register}" method="post" class="space-y-4 max-w-md">
    <div>
        <label>Name</label>
        <input type="text" name="name" required class="border p-2 w-full"/>
    </div>
    <div>
        <label>Username</label>
        <input type="text" name="username" required class="border p-2 w-full"/>
    </div>
    <div>
        <label>Email</label>
        <input type="email" name="email" required class="border p-2 w-full"/>
    </div>
    <div>
        <label>Password</label>
        <input type="password" name="password" required class="border p-2 w-full"/>
    </div>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Register</button>
</form>
</body>
</html>
