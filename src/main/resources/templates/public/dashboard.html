<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <link href="/css/tailwind.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 min-h-screen p-6">
<div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Dashboard</h1>

    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-6">
        <h2 class="text-xl font-semibold">Welcome,
            <span>User</span>!
        </h2>
        <p>You have successfully logged in with JWT authentication.</p>
    </div>

    <div class="bg-blue-50 p-4 rounded-lg mb-6">
        <h3 class="text-lg font-semibold text-blue-800 mb-2">Your JWT Token</h3>
        <div class="bg-gray-100 p-3 rounded overflow-x-auto">
            <code class="text-sm" th:text="${jwtToken}"></code>
        </div>
        <p class="text-blue-600 text-sm mt-2">
            This token is stored in a secure HTTP-only cookie and is automatically sent with each request.
        </p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div class="bg-purple-50 p-4 rounded-lg">
            <h3 class="text-lg font-semibold text-purple-800 mb-2">User Actions</h3>
            <div class="space-y-2">
                <a href="/profile" class="block text-purple-600 hover:text-purple-800">View Profile</a>
                <a href="/settings" class="block text-purple-600 hover:text-purple-800">Account Settings</a>
            </div>
        </div>

        <div class="bg-orange-50 p-4 rounded-lg">
            <h3 class="text-lg font-semibold text-orange-800 mb-2">App Features</h3>
            <div class="space-y-2">
                <a href="/games" class="block text-orange-600 hover:text-orange-800">Manage Games</a>
                <a href="/tournaments" class="block text-orange-600 hover:text-orange-800">Tournaments</a>
            </div>
        </div>
    </div>

    <form th:action="@{/logout}" method="post" class="text-center">
        <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700">
            Logout
        </button>
    </form>
</div>
</body>
</html>
