<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2>User List</h2>

    <a class="btn btn-success mb-3" th:href="@{/users/create}">Create User</a>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th><th>Username</th><th>Email</th><th>Phone</th><th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="u : ${users}">
            <td th:text="${u.id}"></td>
            <td th:text="${u.username}"></td>
            <td th:text="${u.email}"></td>
            <td th:text="${u.phone_number}"></td>
            <td>
                <a th:href="@{'/users/edit/' + ${u.id}}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{'/users/delete/' + ${u.id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>

</body>
</html>
