<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create User</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4" style="max-width: 500px;">
    <h2>Create User</h2>

    <form th:action="@{/create}" th:object="${user}" method="post" class="border p-4 rounded shadow-sm bg-light">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" th:field="*{username}" class="form-control" placeholder="Enter username" required>
            <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="Enter email" required>
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="Enter password" required>
            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" th:field="*{phone_number}" class="form-control" placeholder="Enter phone number" required>
            <div class="text-danger" th:if="${#fields.hasErrors('phone_number')}" th:errors="*{phone_number}"></div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Create User</button>
    </form>
</div>

</body>
</html>
