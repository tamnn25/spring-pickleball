<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>

<form th:action="@{'/users/update/' + ${user.id}}" th:object="${user}" method="post">
    <label>Name: <input type="text" th:field="*{name}" required /></label><br/><br/>
    <label>Email: <input type="email" th:field="*{email}" required /></label><br/><br/>
    <button type="submit">Update</button>
</form>

<a th:href="@{/users}">Back to list</a>
</body>
</html>
