<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4" style="max-width: 500px;">
    <h2>Edit User</h2>

    <form th:action="@{'/users/edit/' + ${user.id}}" th:object="${user}" method="post" class="border p-4 rounded bg-light">

        <div class="mb-3">
            <label>Username</label>
            <input th:field="*{username}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label>Email</label>
            <input th:field="*{email}" type="email" class="form-control" required />
        </div>

        <div class="mb-3">
            <label>Phone Number</label>
            <input th:field="*{phone_number}" class="form-control" />
        </div>

        <button class="btn btn-primary w-100">Update</button>
    </form>
</div>

</body>
</html>
