<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="/css/tailwind.css" rel="stylesheet"/>
</head>
<body class="p-6">
<h1 class="text-2xl mb-4">Login</h1>

<!-- Show error message -->
<div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
    <span th:text="${error}"></span>
</div>

<!-- Change action to your custom login endpoint -->
<form th:action="@{/login}" method="post" class="max-w-md space-y-4">
    <div>
        <label>Username</label>
        <input type="text" name="username" required class="border p-2 w-full"/>
    </div>
    <div>
        <label>Password</label>
        <input type="password" name="password" required class="border p-2 w-full"/>
    </div>
    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Login</button>
</form>
<p class="mt-4">
    <a href="/register" class="text-blue-700">Register</a> if you don't have an account
</p>
</body>
</html>
